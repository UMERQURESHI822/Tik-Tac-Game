<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Toc Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqry.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Permanent+Marker&family=Playpen+Sans+Thai:wght@100..800&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap');
</style>
</head>
<body>
    <nav>
        <ul>
            <li>TikTacToe</li>
            <div class="img">
                <img src="camman_img-removebg-preview (1).png" alt="">
            </div>
        </ul>
    </nav>

    <div class="gameContainer">
    <div class="container">
         <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
            <h2>Tik Tac Toe</h2>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="catimg-removebg-preview.png" alt="">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
